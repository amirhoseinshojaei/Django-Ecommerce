{% if form.errors %}
<strong>{{form.errors}}</strong>
{% endif %}
<h1>Signup</h1>
<form action="" method="post">{% csrf_token %}
    <div class="form-group">
        {{form.username}}
    </div>
    <div class="form-group">
        {{form.email}}
    </div>
    <div class="form-group">
        {{form.password1}}
    </div>
    <div class="form-group">
        {{form.password2}}
    </div>
    <button type="submit">Signup</button>
</form>
